steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}', '.']

  # Push Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}']
    
  # Deploy to Cloud Run (initial deployment)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - ${_SERVICE_NAME}
      - --image=${_AR_HOSTNAME}/${_AR_PROJECT_ID}/${_SERVICE_NAME}
      - --region=${_DEPLOY_REGION}
      - --platform=${_PLATFORM}
      - --allow-unauthenticated
      - --update-secrets=TELEGRAM_BOT_TOKEN=TELEGRAM_BOT_TOKEN:latest
      
  # Get service URL and update environment variable
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: bash
    args:
      - '-c'
      - |
        SERVICE_URL=$$(gcloud run services describe ${_SERVICE_NAME} \
          --region=${_DEPLOY_REGION} \
          --format='value(status.url)')
          
          echo "Service URL: $$SERVICE_URL"
          
        gcloud run services update ${_SERVICE_NAME} \
          --region=${_DEPLOY_REGION} \
          --update-env-vars=CLOUD_RUN_SERVICE_URL=$$SERVICE_URL
images:
  - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}'
options:
  logging: CLOUD_LOGGING_ONLY
